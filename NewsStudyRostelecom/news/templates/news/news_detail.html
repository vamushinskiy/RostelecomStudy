{% extends 'main/base_template.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %} {{ article.title }} {{ article.date }}{% endblock %}

{% block content %}
    <div class="row">
            <div class="text-center" style="margin-top:30px;">
                    <h1 >{{ article.title }} {{ article.date }}</h1>
            </div>

                 <div class="single_news">
                    <div class="p-4 p-md-5 text-black rounded bg-info" >
                            <div class="col-md-6 px-0">
<!--                              <h1 class="display-4 fst-italic"> {{ article.title }}</h1>-->
                              <p class="lead my-3">{{ article.anouncement }}</p>
                              <p class="lead mb-0" class="fw-bold" >{{ article.text }}</p>
                            </div>
                      </div>
                </div>

        </div>
{% endblock %}
